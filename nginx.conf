server {
    listen 80;
    server_name _;

    # Serve static site
    root   /usr/share/nginx/html;
    index  index.html;

    # Security headers (still allow embedding for same origin)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Proxy the Streamlit app under /dashboard
    location /dashboard/ {
        proxy_pass         http://dashboard:8501/dashboard/;
        proxy_http_version 1.1;

        # Standard reverse-proxy headers
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_set_header   X-Forwarded-Prefix /dashboard;

        # Streaming support (SSE) — disable buffering and keep long timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;

        # Allow embedding in same origin; relax CSP if upstream sets it
        proxy_hide_header  X-Frame-Options;
        add_header         X-Frame-Options SAMEORIGIN;
        proxy_hide_header  Content-Security-Policy;
        add_header         Content-Security-Policy "frame-ancestors 'self'";
        client_max_body_size 64m;
    }

    # Streamlit now uses WebSockets for the runtime stream
    location /dashboard/_stcore/stream {
        proxy_pass         http://dashboard:8501/dashboard/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Proxy the Demo app under /demo
    location /demo/ {
        proxy_pass         http://demo:8502/demo/;
        proxy_http_version 1.1;

        # Standard reverse-proxy headers
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_set_header   X-Forwarded-Prefix /demo;

        # Streaming support (SSE) — disable buffering and keep long timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;

        # Allow embedding in same origin; relax CSP if upstream sets it
        proxy_hide_header  X-Frame-Options;
        add_header         X-Frame-Options SAMEORIGIN;
        proxy_hide_header  Content-Security-Policy;
        add_header         Content-Security-Policy "frame-ancestors 'self'";
        client_max_body_size 64m;
    }

    # Streamlit WebSockets for demo
    location /demo/_stcore/stream {
        proxy_pass         http://demo:8502/demo/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Fallback to index.html for clean URLs

    location / {
        try_files $uri $uri/ /index.html;
    }
}
